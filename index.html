<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="referrer" content="no-referrer">
    <title>Yachtdrop - Chandlery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 pb-32" x-data="shop()" x-cloak>

    <!-- Header -->
    <header class="fixed top-0 w-full bg-white/95 backdrop-blur shadow-sm z-40 px-4 py-3 flex justify-between items-center border-b border-gray-100">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-blue-900 rounded-lg flex items-center justify-center text-white font-bold text-lg">Y</div>
            <h1 class="text-lg font-bold tracking-tight text-blue-900">YACHTDROP</h1>
        </div>
        <button @click="showCart = true" class="relative p-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <span x-show="cartCount > 0" class="absolute top-0 right-0 bg-red-500 text-white text-xs w-5 h-5 flex items-center justify-center rounded-full border-2 border-white" x-text="cartCount"></span>
        </button>
    </header>

    <!-- Search -->
    <div class="fixed top-[60px] w-full z-30 bg-gray-50 px-4 py-2">
        <div class="relative">
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </span>
            <input type="text" x-model="search" placeholder="Search parts, paint, tools..." 
                   class="w-full bg-white border border-gray-200 rounded-xl py-3 pl-10 pr-4 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none text-base">
        </div>
    </div>

    <!-- Main Content -->
    <main class="pt-[130px] px-4">
        
        <!-- Filters / Categories (Horizontal Scroll) -->
        <div class="flex space-x-2 overflow-x-auto no-scrollbar mb-4 -mx-4 px-4 pb-1">
            <button @click="filter = 'all'" :class="filter === 'all' ? 'bg-blue-900 text-white' : 'bg-white text-gray-600 border border-gray-200'" class="whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-medium transition-colors">All</button>
            <button @click="filter = 'paint'" :class="filter === 'paint' ? 'bg-blue-900 text-white' : 'bg-white text-gray-600 border border-gray-200'" class="whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-medium transition-colors">Paint</button>
            <button @click="filter = 'tools'" :class="filter === 'tools' ? 'bg-blue-900 text-white' : 'bg-white text-gray-600 border border-gray-200'" class="whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-medium transition-colors">Tools</button>
            <button @click="filter = 'cleaning'" :class="filter === 'cleaning' ? 'bg-blue-900 text-white' : 'bg-white text-gray-600 border border-gray-200'" class="whitespace-nowrap px-4 py-1.5 rounded-full text-sm font-medium transition-colors">Cleaning</button>
        </div>

        <!-- Product Grid -->
        <div class="grid grid-cols-2 gap-3">
            <template x-for="product in filteredProducts" :key="product.link">
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden flex flex-col h-full active:scale-[0.98] transition-transform duration-100 touch-manipulation" @click="addToCart(product)">
                    <div class="aspect-square w-full bg-gray-100 relative overflow-hidden">
                        <img :src="product.image" class="object-cover w-full h-full transform hover:scale-105 transition-transform duration-500" loading="lazy" :alt="product.title">
                        <button class="absolute bottom-2 right-2 bg-white/90 backdrop-blur text-blue-900 rounded-full p-2 shadow-sm hover:bg-blue-50 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                            </svg>
                        </button>
                    </div>
                    <div class="p-3 flex flex-col flex-grow">
                        <h3 class="font-medium text-sm text-gray-800 leading-tight line-clamp-2 mb-1 h-9" x-text="product.title"></h3>
                        <div class="mt-auto pt-1 flex justify-between items-baseline">
                            <span class="font-bold text-lg text-blue-900" x-text="product.price"></span>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Empty State -->
        <div x-show="filteredProducts.length === 0" class="flex flex-col items-center justify-center py-20 text-center">
            <div class="bg-gray-100 p-4 rounded-full mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <h3 class="text-gray-900 font-medium">No products found</h3>
            <p class="text-gray-500 text-sm mt-1">Try searching for something else.</p>
        </div>
    </main>

    <!-- Sticky Bottom Cart Bar -->
    <div class="fixed bottom-0 left-0 right-0 p-4 z-50 pointer-events-none" x-show="cartCount > 0" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="transform translate-y-full opacity-0" x-transition:enter-end="transform translate-y-0 opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="transform translate-y-0 opacity-100" x-transition:leave-end="transform translate-y-full opacity-0">
        <button @click="showCart = true" class="w-full bg-blue-900 text-white rounded-2xl shadow-lg shadow-blue-900/20 p-4 flex justify-between items-center pointer-events-auto active:scale-95 transition-transform">
            <div class="flex items-center space-x-3">
                <div class="bg-blue-800 text-white w-10 h-10 rounded-xl flex items-center justify-center font-bold text-sm" x-text="cartCount"></div>
                <div class="flex flex-col items-start">
                    <span class="text-xs text-blue-200 font-medium uppercase tracking-wide">View Cart</span>
                    <span class="font-bold text-lg leading-none" x-text="cartTotal"></span>
                </div>
            </div>
            <div class="flex items-center font-semibold">
                Checkout 
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </div>
        </button>
    </div>

    <!-- Cart Modal -->
    <div class="fixed inset-0 z-[60]" x-show="showCart" style="display: none;">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" @click="showCart = false" x-show="showCart" x-transition.opacity></div>
        
        <!-- Drawer -->
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl h-[85vh] flex flex-col shadow-2xl" x-show="showCart" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="transform translate-y-full" x-transition:enter-end="transform translate-y-0" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="transform translate-y-0" x-transition:leave-end="transform translate-y-full">
            
            <!-- Handle -->
            <div class="w-full flex justify-center pt-3 pb-1" @click="showCart = false">
                <div class="w-12 h-1.5 bg-gray-300 rounded-full"></div>
            </div>

            <!-- Cart Header -->
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <h2 class="text-2xl font-bold text-gray-900">Your Cart</h2>
                <button @click="cart = []" x-show="cart.length > 0" class="text-red-500 text-sm font-medium">Clear</button>
            </div>

            <!-- Cart Items -->
            <div class="flex-1 overflow-y-auto p-4 space-y-4">
                <template x-for="item in cart" :key="item.link">
                    <div class="flex items-center space-x-4 bg-gray-50 p-3 rounded-xl">
                        <img :src="item.image" class="w-16 h-16 rounded-lg object-cover bg-white border border-gray-200">
                        <div class="flex-1">
                            <h4 class="font-medium text-sm text-gray-900 line-clamp-1" x-text="item.title"></h4>
                            <p class="text-blue-900 font-bold mt-1" x-text="item.price"></p>
                        </div>
                        <div class="flex items-center space-x-3 bg-white rounded-lg border border-gray-200 px-2 py-1">
                            <button @click="updateQty(item, -1)" class="w-6 h-6 flex items-center justify-center text-gray-500 hover:bg-gray-100 rounded">-</button>
                            <span class="font-medium w-4 text-center text-sm" x-text="item.qty"></span>
                            <button @click="updateQty(item, 1)" class="w-6 h-6 flex items-center justify-center text-gray-500 hover:bg-gray-100 rounded">+</button>
                        </div>
                    </div>
                </template>
                <div x-show="cart.length === 0" class="text-center py-10">
                    <p class="text-gray-500 mb-4">Your cart is empty</p>
                    <button @click="showCart = false" class="text-blue-600 font-medium">Start Shopping</button>
                </div>
            </div>

            <!-- Cart Footer -->
            <div class="p-6 border-t border-gray-100 bg-white pb-safe">
                <div class="space-y-3 mb-6">
                    <div class="flex justify-between text-sm text-gray-500">
                        <span>Subtotal</span>
                        <span x-text="cartTotal"></span>
                    </div>
                    <div class="flex justify-between text-sm text-gray-500">
                        <span>Delivery</span>
                        <span>Free</span>
                    </div>
                    <div class="flex justify-between font-bold text-xl text-gray-900 pt-2 border-t border-gray-100">
                        <span>Total</span>
                        <span x-text="cartTotal"></span>
                    </div>
                </div>
                
                <!-- Delivery/Pickup Toggle -->
                <div class="flex bg-gray-100 p-1 rounded-xl mb-4">
                    <button @click="deliveryMode = 'delivery'" :class="deliveryMode === 'delivery' ? 'bg-white shadow text-blue-900' : 'text-gray-500'" class="flex-1 py-2 rounded-lg text-sm font-medium transition-all text-center">Delivery to Boat</button>
                    <button @click="deliveryMode = 'pickup'" :class="deliveryMode === 'pickup' ? 'bg-white shadow text-blue-900' : 'text-gray-500'" class="flex-1 py-2 rounded-lg text-sm font-medium transition-all text-center">Pickup</button>
                </div>

                <button class="w-full bg-blue-900 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-900/20 active:scale-[0.98] transition-transform" @click="checkout()">
                    Place Order
                </button>
            </div>
        </div>
    </div>

                    const total = this.cart.reduce((acc, item) => {
                        // Remove € and commas (thousands separator), keep dots
                        const cleanPrice = item.price.replace(/[^\d.]/g, '');
                        const price = parseFloat(cleanPrice) || 0;
                        return acc + (price * item.qty);
                    }, 0);
                    // Format with commas for display
                    return '€' + total.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                },
                
                addToCart(product) {
                    const existing = this.cart.find(i => i.link === product.link);
                    if (existing) { 
                        existing.qty++; 
                    } else { 
                        this.cart.push({...product, qty: 1}); 
                    }
                    // Haptic feedback
                    if (navigator.vibrate) navigator.vibrate(50);
                    
                    // Toast or feedback could go here
                },

                updateQty(item, change) {
                    item.qty += change;
                    if (item.qty <= 0) {
                        this.cart = this.cart.filter(i => i.link !== item.link);
                    }
                },

                checkout() {
                    alert('This is a demo! In a real app, this would process your payment.');
                }
            }
        }
    </script>

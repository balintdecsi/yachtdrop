name: Build and Deploy Yachtdrop

on:
  push:
    branches: ["main", "master"]
  schedule:
    - cron: "0 8 * * *" # Run daily at 8am UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: |
          cd yachtdrop-py
          uv sync --frozen

      - name: Scrape Data
        run: |
          cd yachtdrop-py
          uv run src/scraper.py

      - name: Build Site
        run: |
          cd yachtdrop-py
          uv run src/builder.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./yachtdrop-py/docs
